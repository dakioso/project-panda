<div class="reviewbutton" button id="openreview">Utvärdering</button> </div>


<!--Modalbox-Review -->
   <div id="mymodal" class="modal">
    <div class="test">
	 <center> <h1>Utvärdering</h1> </center>
     <span class="closereview">&times;</span>
	    <form>
		<h2>Vilket tempo är det?</h2>
        <input type="radio" name="pace" id="high" required>
        <label for="evaluation">Högt</label>
        <br>
        <input type="radio" name="pace" id="pretty high">
        <label for="evaluation">Ganska högt</label>
	    <br>
        <input type="radio" name="pace" id="pretty low">
        <label for="evaluation">Ganska lågt</label>
	    <br>
	    <input type="radio" name="pace" id="low">
        <label for="evaluation">Lågt</label>
	    <h2>Vilken kurs är svårast</h2>
		<select class="form-control" id="select" name="select" required>
				<option disabled selected value> -- Välj ett alternativ-- </option>
				<option value="Arbetsmetodik" name="courses">Arbetsmetodik</option>
				<option value="Projektmetodik" name="courses">Projektmetodik</option>
				<option value="Javascript" name="courses">Javascript</option>
	    </select>
	<br>
    <div>
    <div>
	  <h2>Nivån på innehållet</h2>
      <input type="radio" name="level" id="high" required>
      <label for="evaluation">Högt</label>
      <br>
      <input type="radio" name="level" id="pretty high">
      <label for="evaluation">Ganska högt</label>
	  <br>
      <input type="radio" name="level" id="pretty low ">
      <label for="evaluation">Ganska lågt</label>
	  <br>
	  <input type="radio" name="level" id="low">
      <label for="evaluation">Lågt</label>
	  <br>
    <div>
      <div class="secondbox">
      <h2>Föreläsningar</h2>
      <input type="radio" name="lectures" id="Execellent" required>
      <label for="evaluation">Utmärkt</label>
      <br>
      <input type="radio" name="lectures" id="Good">
      <label for="evaluation">Bra</label>
	  <br>
      <input type="radio" name="lectures" id="Less good">
      <label for="evaluation">Mindre bra</label>
	  <br>
	  <input type="radio" name="lectures" id="bad">
      <label for="evaluation">Dålig</label>
    </div>
    <div class="thirdbox">
      <h2>Trivsel i klassen</h2>
      <input type="radio" name="comfort" id="Execellent" required>
      <label for="evaluation">Utmärkt</label>
    <br>
      <input type="radio" name="comfort" id="Good">
      <label for="evaluation">Bra</label>
	  <br>
     <input type="radio" name="comfort" id="Less good ">
      <label for="evaluation">Mindre bra</label>
	<br>
	   <input type="radio" name="comfort" id="bad">
      <label for="evaluation">Dåligt</label>
    </div>
      <div class="review">
       <h3 class="firstinputhead">Övriga frågor</h3>
       <textarea name="text" class="feedback-input" id="comment" placeholder="Skriv här..."></textarea>
    </div>
	<div class="review">
	<br><h3 class="secondinputhead">Förbättringar</h3>
    <div class="textinput2"> <h1></h1>
    <textarea name="text" class="feedback-input" id="comment" placeholder="Skriv här..."></textarea>
   </div>
  </div>
  <input type="submit" id="send" class="send" value="Skicka" />
                  </div>
			</form>
		</div>
	</div>
