<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css?family=Lato:300" rel="stylesheet">
  <link rel="shortcut icon" type="image/png" href="img/Titel-bild.png"/>
  <title>PandaSoft</title>
</head>
<body>
  <header>
    <div class="student-head">
      <img src="img/KYH1.png" alt="KYH-logo"/>
    </div>
    <!-- NAVBAR -->
    <div class="main-nav" id="navbar" style="top: -20px;">
      <a class="icon" href="#">&#9776;</a>
    </div>
    <div class="login-link">
      <a href="index.html">Logga ut</a>
    </div>
    <div class="login-link">
      <p id="notification"></p>
    </div>
  </header>
  <!-- Login Navbar -->
  <div id class="placenav">
    <div id="nav" class="sidenav">
      <a  class="active" href="teacher.html">Lärare</a>
      <a href="#" onclick="show()">Utvärderingar</a>
    </div>
  </div>
  <!-- Sidenavbar -->
  <div class="navbutton">
    <span  onclick="togNav()">&#9776;</span>
  </div>
  <section class="canv">
      <select onchange="showBox(this.value)">
        <option>Välj utvärdering</option>
        <option value="daglig">Daglig utvärdering</option>
        <option value="vecko">Veckoutvärdering</option>
        <option value="kurs">Kursutvärdering</option>
      </select>
      <select onchange="checkDay(this.value)" id="dayOption">
        <option>Välj dag</option>
        <option value="måndag">Måndag 23/10</option>
        <option value="tisdag">Tisdag 24/10</option>
        <option value="onsdag">Onsdag 25/10</option>
        <option value="torsdag">Torsdag 26/10</option>
        <option value="fredag">Fredag 27/10</option>
      </select>
      <select onchange="showBox(this.value)" id="courseOption">
        <option>Välj kurs</option>
        <option value="arbetsmetodik">Arbetsmetodik</option>
        <option value="html">HTML</option>
        <option value="css">CSS</option>
        <option value="javascript">Javascript</option>
        <option value="php">PHP</option>
        <option value="backend">Backend</option>
      </select>

  </section>
  <section class="testing">
    <div class="attendance-hidden">

    </div>
      <canvas id="dailyCanvas" width="400px" height="400px"></canvas>
      <canvas id="weeklyCanvas" width="600px" height="400px"></canvas>
      <canvas id="courseCanvas" width="600px" height="400px"></canvas>

    <div class="attendance">
      <section>
        <p>Generera en närvarokod.</p>
        <input type="text" id="attendanceCode" placeholder="Närvarokod..." readonly /><br />
      <div>
        <select id="attendanceCourse" onchange="clearAttendance()">
          <option value="arbetsmetodik" selected>Arbetsmetodik</option>
          <option value="html">HTML</option>
          <option value="backend">Backend Utveckling</option>
          <option value="css">CSS</option>
          <option value="javascript">Javascript</option>
          <option value="php">PHP</option>
        </select>
        <input type="button" value="Generera" onClick="numGen()" /><br />
      </div>
      </section>
	   <center><input type="button" id="opentask" onclick="opentask()" height="50px" width="50px" style="cursor: pointer" value="Uppgifter"></center>
    </div>
  </section>
  <section class="evaluation-response">
    <div id="weeklyAnswers">
      <select onchange="checkWeek(this.value)" id="weekOption">
        <option>Välj vecka</option>
        <option value="v36">Vecka 36</option>
        <option value="v37">Vecka 37</option>
        <option value="v38">Vecka 38</option>
        <option value="v39">Vecka 39</option>
        <option value="v40">Vecka 40</option>
      </select>
      <div id="weeklyAnswers1">
      </div>

    </div>
  </section>




<!--Modalbox-Review -->
 <div id="modalteacher" class="modalteacher">
  <span class="closetask">&times;</span>
 <center>  <button class="teachersubmit"onclick="teacherinput()">Skicka</button> </center>
<div id="teacherTask">

<div class="RTcontent">

    <select>
    <option disabled selected value>Välj kurs</option>
      <option value="1">Arbetsmetodik</option>
      <option value="2">Arbetsmetodik</option>
      <option value="3">Arbetsmetodik</option>
    </select>
	<br>
	    <select>
    <option disabled selected value>Välj ett ämne</option>
      <option value="1">Arbetsmetodik</option>
      <option value="2">Arbetsmetodik</option>
      <option value="3">Arbetsmetodik</option>
    </select>

	<div class="teacherTask">
<input placeholder="Inlämningsdatum" class="textbox-n" type="text" onfocus="(this.type='date')"  id="date" style="cursor:default">
  </div>

    <div class="TestOrExam">
   <input type="radio" id="radio01" name="radio"/>
			<label for="radio01"><span></span>Exam</label>
    <input type="radio" id="radio02" name="radio" />
			<label for="radio02"><span></span>Prov</label>
  </div>

  <div class="image-upload">
    <label for="file-input">
      <img src="img/addfile.png">
    </label>
  <input id="file-input" type="file"/>
  <div class="input-text"><p>Lägg till fil</p>
</div>
</div>
</div>

<div class="LTcontent">
<input type="text" placeholder="Titel..."><br>
<input type="text" placeholder="Uppgifter..."><br>

<textarea placeholder="Max 330 ord..." ></textarea>
</div>
</div>
<script src="js/teacher.js"> </script>
</body>
</html>
